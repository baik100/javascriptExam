<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicon.ico">
    <title>sidemenu</title>

    <!--font awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- google material icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="../assets/css/style.css?v=css_ver2">

    <script src="../assets/js/lib/jquery-1.12.2.min.js"></script>
    <script src="../assets/js/lib/jquery.easing.1.3.js"></script>
    <script src="../assets/js/lib/slick.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.js"></script>

    <!--[if lt IE 9]-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.js"></script>
    <!--[end if]-->
</head>
<body class="sidebar-wrap">
<div class="site-screen"></div>
<header class="header">
    <nav>
        header
    </nav>
    <div class="btn-sidebar">
        <i class="material-icons">add</i>
    </div>
</header>
<div class="sidebar">
    <h2>hello world</h2>
    <nav>
        <ul>
            <li class="nav-item">
                <a href="#!" class="nav-link">home</a>
            </li>
            <li class="nav-item">
                <a href="#!" class="nav-link has-dropdown">about</a>
                <div class="dropdown">
                    <a href="#!">company</a>
                    <a href="#!">location</a>
                </div>
            </li>
            <li class="nav-item">
                <a href="" class="nav-link has-dropdown">service</a>
                <div class="dropdown">
                    <a href="#!">work</a>
                    <a href="#!">team</a>
                </div>
            </li>
            <li class="nav-item">
                <a href="" class="nav-link has-dropdown">customer</a>
                <div class="dropdown">
                    <a href="#!">FAQ</a>
                    <a href="#!">contact</a>
                </div>
            </li>
        </ul>
    </nav>
    <div class="btn-close">
        <i class="material-icons">close</i>
    </div>
</div>
<script>
    sideBar();

    function sideBar() {
        $('header .btn-sidebar').on('click',function () {
            $('html').addClass('is-sidebar');
        });

        $('.nav-link').on('click',function (e) {
            const self = $(this);
            if (self.hasClass('has-dropdown')){
                e.preventDefault();
                self.next('.dropdown').slideToggle();
            }
        });

        $('.sidebar .btn-close, .site-screen').on('click',function () {
            reset();
        });

        $(window).on('resize',function () {
            reset();
        });

        function reset() {
            $('html').removeClass('is-sidebar');
            $('.dropdown').hide();
        }
    }

</script>
</body>
</html>
